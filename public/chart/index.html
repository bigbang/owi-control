<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Starter UI, by Keen IO</title>
    <link rel="stylesheet" href="assets/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/keen-dashboards.css">
</head>
<body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="./">Dashboard Starter UI</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="https://keen.io">Home</a></li>
                <li><a href="https://keen.io/team">Team</a></li>
                <li><a href="https://github.com/keenlabs/dashboards/tree/gh-pages/layouts/two-and-one">Source</a></li>
                <li><a href="https://groups.google.com/forum/#!forum/keen-io-devs">Community</a></li>
                <li><a href="http://stackoverflow.com/questions/tagged/keen-io?sort=newest&pageSize=15">Technical
                    Support</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Total Control Events
                </div>
                <div class="chart-stage">
                    <div id="chicken"></div>
                </div>
                <div class="chart-notes">
                    The total number of control events for the connected robot.
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Connected users
                </div>
                <div class="chart-stage">
                    <div id="users"></div>
                </div>
                <div class="chart-notes">
                    All users currently subscribed to robot event data.
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Events by type
                </div>
                <div class="chart-stage">
                    <canvas id="myChart" width="1200" height="400"></canvas>
                    <div id="pieLegend"></div>
                </div>
                <div class="chart-notes">
                    Breakdown of all robot events, excluding stops.
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>

<script src="assets/lib/jquery/dist/jquery.min.js"></script>
<script src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="assets/lib/holderjs/holder.js"></script>
<script>
    Holder.add_theme("white", { background: "#fff", foreground: "#a7a7a7", size: 10 });
</script>

<script src="assets/lib/keen-js/dist/keen.min.js"></script>
<script src="assets/js/meta.js"></script>
<script src="js/bigbang.io/web/bigbang.io.min.js"></script>
<script src="Chart.min.js"></script>
<script src="dash.js"></script>
</body>
</html>
